version: 2

project_name: pudding

builds:
  - main: ./main.go
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64

archives:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

homebrew_casks:
  - repository:
      owner: heycomputer
      name: homebrew-pudding
      branch: main
    commit_author:
      name: GitHub Actions
      email: actions@github.com
    directory: Casks
    description: "Use version-aware fuzzy-search to quickly find the _right_ documentation from your project's dependencies and cache them locally for fast access anytime."
    homepage: "https://github.com/heycomputer/pudding"
    license: MIT
